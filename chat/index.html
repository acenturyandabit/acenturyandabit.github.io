<html>
    <head>
        <script src="parser.js">
        </script>
        <script src="chat.js">
        </script>
    </head>
    <body>
        <div class="history"></div>
        <div class="infos">

        </div>
        <input><button>&gt;</button>
        <script>
            let inpt = document.querySelector("input");
            inpt.addEventListener("keydown",(e)=>{
                if (e.key=="Enter"){
                    let p=document.createElement("p");
                    p.innerHTML=inpt.value;
                    document.querySelector(".history").appendChild(p);
                    dealwith(inpt.value);
                    inpt.value="";
                }
            })
        </script>
    </body>
</html>
